<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Wheel Color Studio — подбор цвета дисков</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <header class="app-header">
      <h1>Wheel Color Studio</h1>
      <p>Профессиональный подбор цвета автомобильных дисков по фото</p>
    </header>

    <main class="layout">
      <!-- Превью -->
      <section class="preview">
        <div class="canvas-wrapper">
          <div id="placeholder" class="placeholder">
            <p>Загрузите фото автомобиля, затем нарисуйте маску по диску, чтобы перекрасить его.</p>
          </div>
          <canvas id="renderCanvas"></canvas>
          <canvas id="maskCanvas"></canvas>
        </div>
        <div class="status-bar">
          <span id="statusText"></span>
        </div>
      </section>

      <!-- Панель управления -->
      <section class="controls">
        <div class="panel">
          <h2>Настройки</h2>

          <div class="control-group">
            <label for="fileInput">1. Загрузите фото</label>
            <input type="file" id="fileInput" accept="image/*" />
            <small>Лучше всего — фото сбоку, где диск хорошо виден.</small>
          </div>

          <div class="control-group">
            <label>2. Профессиональные цвета дисков</label>
            <div class="swatches" id="presetColors">
              <button class="swatch active"
                      type="button"
                      data-color="#d7d7d7"
                      data-name="Алюмохром"
                      style="--swatch-color:#d7d7d7;">
                Алюмохром
              </button>
